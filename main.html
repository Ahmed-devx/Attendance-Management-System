<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
 <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <button class="btn btn-primary menu-button" onclick="toggleSidebar()">
      <i class="bi bi-list fs-5"></i>
    </button>

    <div class="sidebar" id="sidebar">
      <div class="logo"><i class="bi bi-book me-2 fs-4"></i> Edu Track</div>
      <a
        href="#"
        id="dashboard-link"
        class="active"
        onclick="showDashboard(event); toggleSidebarIfMobile()"
        ><i class="bi bi-grid-fill"></i> Dashboard</a
      >
      <a
        href="#"
        id="status-link"
        onclick="showStatus(event); toggleSidebarIfMobile()"
        ><i class="bi bi-graph-up-arrow"></i> Attendance Report</a
      >
      <a href="#" onclick="logout()"
        ><i class="bi bi-box-arrow-left"></i> Logout</a
      >
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="main-content">
      <h3 class="mb-4">
        <i class="bi bi-person-check-fill me-2 text-primary"></i>Student
        Attendance Panel
      </h3>

      <div id="dashboardSection">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5><i class="bi bi-list-check me-2"></i>Mark Daily Attendance</h5>
          <button class="btn btn-primary" onclick="addStudent()">
            <i class="bi bi-person-plus-fill me-1"></i> Add
          </button>
        </div>
        <hr />

        <div class="row mb-4 gx-2">
          <div class="col-md-3 col-6">
            <select id="daySelect" class="form-select"></select>
          </div>
          <div class="col-md-5 col-6">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search by Roll or Name"
              onkeyup="filterStudents()"
            />
          </div>
        </div>

        <div id="attendanceList"></div>

        <button
          class="btn btn-primary mt-4 w-100 py-2"
          onclick="saveAttendance()"
        >
          <i class="bi bi-save-fill me-2"></i> Save Daily Attendance
        </button>
      </div>

      <div id="statusSection" style="display: none">
        <h4 class="mb-3">
          <i class="bi bi-calendar-check me-2 text-primary"></i>Attendance
          Report
        </h4>
        <hr />
        <div class="row align-items-center mb-4 gx-2">
          <div class="col-auto">
            <label class="mb-0 fw-bold">Select Day:</label>
          </div>
          <div class="col-md-3 col-6">
            <select
              id="statusDaySelect"
              class="form-select"
              onchange="checkStatus()"
            ></select>
          </div>
        </div>

        <div id="statusOutput" class="status-box"></div>
      </div>
    </div>

  <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
