<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Edu Track</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      :root {
        --primary-color: #007bff;
        --content-bg: #f5f8fa;
        --card-bg: #ffffff;
        --text-dark: #343a40;
        --border-color: #e9ecef;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: var(--content-bg);
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background: var(--card-bg);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-top: 5px solid var(--primary-color);
      }
      .login-header {
        text-align: center;
        margin-bottom: 25px;
      }
      .login-header h2 {
        color: var(--primary-color);
        font-weight: 600;
      }

      .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border-color: var(--border-color);
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      }
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        border-radius: 8px;
        font-weight: 500;
        padding: 10px;
        width: 100%;
        margin-top: 10px;
      }
      .input-group-text {
        background-color: #e9ecef;
        border-radius: 8px 0 0 8px;
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h2><i class="bi bi-person-circle me-2"></i>Admin Login</h2>
        <p class="text-muted">Sign in to access the Attendance Panel</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">Username</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="bi bi-person-fill"></i
            ></span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-bold">Password</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="bi bi-lock-fill"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          onclick="handleLogin(event)"
        >
          <i class="bi bi-box-arrow-in-right me-2"></i> Login
        </button>
      </form>

      <p class="text-center text-muted mt-3 mb-0">
        <small>&copy; Edu Track Attendance System</small>
      </p>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "123") {
         
          Swal.fire({
            icon: "success",
            title: "Login Successful! ðŸŽ‰",
            text: "Redirecting to Dashboard...",
            timer: 1500,
            showConfirmButton: false,
            didClose: () => {
              window.location.href = "main.html"; 
            },
          });
        } else {
 
          Swal.fire({
            icon: "error",
            title: "Login Failed",
            text: "Invalid Username or Password. Please try again!",
            confirmButtonColor: "#dc3545",
          });
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
